<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title></title>
   <script>

      function isPalindromo(palabra){
        /*
        if (reverseador(palabra)===palabra){
          return true
        }else{
          return false
        }
        */

        return reverseador(palabra) === palabra;
      }

      function reverseador(palabra){
        var nombrearray=palabra.split("");
        var reverse=[];
        for (var i=nombrearray.length - 1;i>=0;i--){
          reverse.push(nombrearray[i]);
        }
        return reverse.join("");
    }
     
    document.write(isPalindromo("ojo"))
    

   </script>
